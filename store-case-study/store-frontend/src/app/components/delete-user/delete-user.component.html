<div class="container">
  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
      <button class="btn btn-success" (click)="getNavigation('create', '')">
        Delete User
      </button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
      <table #productsTable class="display" style="width: 100%">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Interests</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.interests }}</td>
            <td>{{ user.address }}</td>

            <td>
              <!--<button
                type="button"
                class="btn btn-success"
                (click)="getNavigation('view', product.p_id)"
              >
                View
              </button>
              <button
                type="button"
                class="btn btn-warning"
                (click)="getNavigation('update', product.p_id)"
              >
                Edit
              </button> -->
              <button
                type="button"
                class="btn btn-danger"
                (click)="deleteUser(user.u_id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
